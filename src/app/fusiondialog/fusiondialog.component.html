<h1 mat-dialog-title>Select the Database Names for the Fusion</h1>

<mat-dialog-content style = "height: 70%">
  
  <mat-form-field style = "width:100%">
    <input matInput tabindex="1" [(ngModel)]="fusiondbname" placeholder="Input the New Database Name" style="margin-top:10px" required>
  </mat-form-field>
  <div *ngFor = "let i of data">
      <div *ngFor = "let j of i">
        <mat-checkbox class="example-margin"[(ngModel)]= "isChecked[j.dbname]"> {{ j.dbname }}</mat-checkbox>
      </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions style = "float: right">
  <button mat-button (click)="onYesClick()" tabindex="2">OK</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</mat-dialog-actions>
